<!DOCTYPE html>
<html lang="en">
<head>
	<title>SlidingOverlayLeftSideMenu</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="test.css" rel="stylesheet">
</head>
<body>
	<div id="leftSideMenu" class="sideMenu">
		<a href="#">About</a>
		<a href="#">Services</a>
		<a href="#">Clients</a>
		<a href="#">Contact</a>
	</div>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">

				<button type="button" class="navbar-toggle collapsed" onclick="menuToggle()" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

				<a class="navbar-brand" href="#">Brand</a>
			</div>
			<div class="collapse navbar-collapse" id="right2">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Text</a></li>
					<li><a href="#">More Text</a></li>
					<li><a href="#">Even More Text</a></li>
					<li><a href="#">Even More Text Text</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-xs-5 col-xs-offset-6" style="background-color: red;">
				test
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
        var menuFlag = true;
        function menuToggle()
        {
            if (menuFlag){
                document.getElementById("leftSideMenu").style.width = "200px";
                document.body.className = "backgroundOverlay";
            }
            else {
                document.getElementById("leftSideMenu").style.width = "0px";
                document.body.className = "";
            }

            menuFlag = !menuFlag;
        }
    </script>
</body>
</html>
